<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像アップロード</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/books.js"></script> <!-- books.js を読み込む -->
</head>
<body>

    <!-- タスクバー風のタイトル -->
    <div class="title-bar">
        <div class="icon">📷</div> <!-- 任意のアイコン -->
        <h1 class="title">Image Uploader</h1>
        <div class="icon">🔲</div> <!-- 任意のアイコン（オプション） -->
    </div>

    <div class="container">
        <label for="imageInput" class="label-file">画像を選択</label>
        <input type="file" id="imageInput" accept="image/*">
        <br>
        <button onclick="processImage()">画像を表示</button>
        <br>
        <img id="preview">
    </div>





    <script src="./js/script.js"></script>
        <!-- 本のリスト表示 -->
        <h2>本のリスト</h2>

        <ul id="bookList"></ul>

        <script>
            // books.js の getBooks() を呼び出す
            const books = getBooks();
            const bookList = document.getElementById("bookList");
    
            // 本のタイトルをリストに追加
            books.forEach(book => {
                const li = document.createElement("li");
                li.textContent = book.title;
                bookList.appendChild(li);
            });
        </script>
</body>
</html>
