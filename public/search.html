<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像アップロード</title>
    <link rel="stylesheet" href="./ccs/style.css">
</head>
<body>

    <!-- タスクバー風のタイトル -->
    <div class="title-bar">
        <div class="icon">📷</div> <!-- 任意のアイコン -->
        <h1 class="title">Image Uploader</h1>
        <div class="icon">🔲</div> <!-- 任意のアイコン（オプション） -->
    </div>

    <div class="container">
        <label for="imageInput" class="label-file">画像を選択</label>
        <input type="file" id="imageInput" accept="image/*">
        <br>
        <button onclick="processImage()">画像を表示</button>
        <br>
        <img id="preview">
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
