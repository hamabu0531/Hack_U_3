<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像アップロード</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/script.js"></script>
    <script src="./js/books.js"></script>
        <!-- Chart.jsのCDN -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- タスクバー風のタイトル -->
    <div class="title-bar">
        <div class="icon">📷</div>
        <h1 class="title">Image Uploader</h1>
        <div class="icon">🔲</div>
    </div>

    <!-- 全体コンテナ -->
    <div class="main-container">
        <!-- 左側（赤い丸付近） -->
        <div id="left-container">
            <h2>書籍リスト</h2>
            <div id="book-list">
                <!-- 書籍情報がここに表示されます -->
            </div>
        </div>

        <!-- 右側（画像アップロード部分） -->
        <div id="right-container" class="container">
            <label for="imageInput" class="label-file">画像を選択</label>
            <input type="file" id="imageInput" accept="image/*" onchange="showSearchSection()">
            <!-- <br>
            <button onclick="processImage()">画像を表示</button>
            <br>
            <h1 id="title">タイトルがここに表示されます</h1>
            <img id="image" src="" alt="画像がここに表示されます" style="max-width:300px;"> -->
            <canvas id="scatterChart"></canvas> 
        </div>
 
  
   <!-- プレビュー枠は常に表示 -->
   <div id="imagePreview" class="preview">
    <div id="previewContent"></div>
        </div>
        </div>
    </div>

</body>
</html>
