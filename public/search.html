<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像アップロード</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/script.js"></script>
    <script src="./js/books.js"></script> <!-- books.js を読み込む -->
</head>
<body>

    <!-- タスクバー風のタイトル -->
    <div class="title-bar">
        <div class="icon">📷</div> <!-- 任意のアイコン -->
        <h1 class="title">Image Uploader</h1>
        <div class="icon">🔲</div> <!-- 任意のアイコン（オプション） -->
    </div>

    <div class="container">
        <label for="imageInput" class="label-file">画像を選択</label>
        <input type="file" id="imageInput" accept="image/*" onchange="showSearchSection()">
        <br>
        <button onclick="processImage()">画像を表示</button>
        <br>
        <h1 id="title">タイトルがここに表示されます</h1>
<img id="image" src="" alt="画像がここに表示されます" style="max-width:300px;">

       
 
        <!-- <button onclick="searchBooks()">検索</button> -->
        <img id="preview">
      
        <ul id="book-list">
            <!-- Firestoreから取得したデータがここにリストとして表示されます -->
          </ul>
          
          <script type="module" src="script.js"></script> <!-- JavaScriptファイルを読み込み -->
    </div>
    <div class="container">
        <h1 id="book-title">書籍情報を読み込み中...</h1>
        <img id="book-image" alt="書籍画像">
        <div id="error-message" class="error"></div>
      </div>
    
      <script type="module" src="./js/script.js"></script>
    
      <div id="book-list"></div>
    <!-- 本のリスト表示 -->
    <div id="searchSection" style="display: none;">
        <h2>本のリスト</h2>
        <input type="text" id="searchInput" placeholder="本のタイトルを検索">
        
        <ul id="bookList"></ul>
    </div>
